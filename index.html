<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Time Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#3b82f6" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div id="level-display">
      レベル: <span id="level-num">0</span>
    </div>
    <div id="progress-bar">
      <span id="progress-fill"></span>
    </div>
    <!-- ここで XX/1440 を表示 -->
    <div id="count-display">0/1440</div>
  </header>

  <main>
    <div class="time-display" id="current-time">00:00</div>
    <button id="collect-btn">Collect</button>
  </main>

  <section class="stats">
    <label for="hour-select">時刻帯を選択：</label>
    <select id="hour-select"></select>
    <canvas id="hour-chart"></canvas>
    <p>次の未収集：<span id="next-time">--:--</span></p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>

  <footer>
    <a class="top-btn" href="https://wiki3.jp/iwakuni-mathclub"
      >岩校数研TOPへ戻る</a
    >
  </footer>
</body>
</html>
